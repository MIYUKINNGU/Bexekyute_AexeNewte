<!DOCTYPE html>
<html>
    <head>
        <title>旧executeから新execute変換サイト</title>
    </head>
    <body>
        <!--htmlは見ても見なくても変わらん。-->
        <textarea id="textarea"></textarea>
        <input type="button" value="変換" onclick="con()" style="display:block" />
        <pre><code><span id="out" style="display:block"></span></code></pre>
        <script>
            //文字列挿入関数。どっかから持ってきた。
            function strIns(str, idx, val){
                var res = str.slice(0, idx) + val + str.slice(idx);
                return res;
            };
            //条件に当てはまるまでの文字を取得～　高階関数っていうね。　str：文字列　idx：最初の文字列の位置　func：条件　mode：座標mode。これでゴリ押すしかなかった。
            function whisubstr(str,idx,func,mode = false){
                let i = 0;
                let listr = [];
                let user = 0;
                let sertch = idx;
                let backstr = str.substr(idx+i,1);
                let ends = 0;
                //dowhileにしてるけど正直whileでもいい～
                do {
                    console.log((/~|\u005e/.test(backstr) || (/[0-9]|~|\u005e/.test(backstr) && str.substr(idx+i,1) == " ")) && mode)
                    console.log((/[0-9]/.test(backstr) && str.substr(idx+i,1) == " "))
                    console.log(backstr)
                    if ((/~|\u005e/.test(backstr) || (/[0-9]|~|\u005e/.test(backstr) && str.substr(idx+i,1) == " ")) && mode) {
                        user += 1
                        console.log(user)
                        if (user == 3){
                            while (/[0-9]/.test(str.substr(idx+i+2,1))) {
                                console.log("USER SUCCESSFUL")
                                console.log(str.substr(idx+i-+1,3))
                                console.log(idx+i+2)
                                i += 1
                                console.log(idx+i+2)
                                console.log(str.substr(idx+i+1,3))
                            }
                        }
                    }else if (!mode) {
                        listr.push(str.substr(idx+i,1));
                    };
                    backstr = str.substr(idx+i,1)
                    i += 1;
                    console.log("SUCCESSFUL")
                    //無限処理対策～
                    if (str.length+5 < i){
                        listr = ["無限処理が入りました。コマンドの構文にミスがある可能性があります。"];
                        break;
                    };
                    ends = idx + i + 1;
                } while (func(str,idx+i,user));
                if (mode) {
                    listr.push(str.substr(sertch,ends-sertch));
                };
                console.log(listr);
                return listr.join("");
            };
            //main関数だと思いなさい。
            function con() {
                const textvalue = document.getElementById("textarea").value;
                let inputtext = textvalue;
                let inputstr = [];
                let whileswitch = true
                while (whileswitch) {
                    if (inputtext.substr(0,7) == "execute") {
                        //一瞬で作り終わったas at。こいつはまともに動くぞ(まともにdebugしてないけど)
                        let whisubtemp = whisubstr(inputtext,8,(a,b,c) => {return !(a.substr(b-1,2) == "] " || a.substr(b-1,2) == "a " || a.substr(b-1,2) == "s " || a.substr(b-1,2) == "r " || a.substr(b-1,2) == "e " || a.substr(b-1,2) == "p ") ;})
                        inputstr.push("as " + whisubtemp + " at @s");
                        //positioned。9割ゴリ押し。そのせいでwhisubstr関数もゴリ押しになりました☆
                        whisubtemp2 = whisubstr(inputtext,9 + whisubtemp.length,(a,b,c) => {return !(c == 3);},true);
                        console.log(inputtext.substr(9 + whisubtemp.length + whisubtemp2.length, inputtext.length - (8 + whisubtemp.length + whisubtemp2.length)))
                        inputtext = inputtext.substr(9 + whisubtemp.length + whisubtemp2.length, inputtext.length - (8 + whisubtemp.length + whisubtemp2.length))
                        console.log(whisubtemp2.replace(/\s+/,""));
                        inputstr.push((whisubtemp2 == "~~~ " || whisubtemp2 == "^^^ " || whisubtemp2 == "~ ~ ~" || whisubtemp2 == "^ ^ ^" ? "" : " positioned " + whisubtemp2));
                        if (inputtext.substr(0,1) == " ") {
                            inputtext = inputtext.substr(1,inputtext.length-1)
                        }
                    }else if(inputtext.substr(0,6) == "detect") {
                        whisubtemp = whisubstr(inputtext,7,(a,b,c) => {return !(c == 3);},true);
                        inputstr.push(" " + whisubtemp);
                        whisubtemp2 = whisubstr(inputtext,8 + whisubtemp.length,(a,b,c) => {return !(a.substr(b,1) == " ")});
                        if (whisubtemp2.substr(0,1) == " ") {
                            whisubtemp2 = whisubtemp2.substr(1,whisubtemp2.length-1)
                        }
                        inputstr.push(" " + whisubtemp2);
                        whisubtemp3 = whisubstr(inputtext,7,(a,b,c) => {return !(c == 1);},true);
                        inputstr.push(" " + whisubtemp3);
                        inputtext = inputtext.substr(7 + whisubtemp.length + whisubtemp2.length + whisubtemp3.length, inputtext.length - (6 + whisubtemp.length + whisubtemp2.length + whisubtemp3.length))
                    }else {
                        inputstr.push(inputtext);
                        whileswitch = false
                    };
                }
                //出力END
                document.getElementById("out").textContent = inputstr;
            }
        </script>
    </body>
</html>
